<!DOCTYPE HTML>
<html lang="en-US">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Google chat</title>
		<link rel="icon" href="img/favicon.ico" type="image/x-icon">
		<link rel="shortcut icon" href="/public/img/favicon.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="/public/packages/bootstrap/dist/css/bootstrap.css" media="all" />
		<link rel="stylesheet" type="text/css" href="/public/css/style.css" media="all" />
		<link rel="stylesheet" type="text/css" href="/public/packages/animate/animate.css" media="all" />
	</head>
	<body>
		<div class="upmap">
				<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
					<div class="container">
						<div class="navbar-header">
							<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
								<span class="sr-only">Toggle navigation</span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
							</button>
							<a class="navbar-brand" href="#">Ma Map</a>
						</div>
						<div id="navbar" class="collapse navbar-collapse">
							<ul class="nav navbar-nav pull-right">
								<li><a href="/" id="userGreeting">Chat room</a></li>
								<li class="hidden" id="users">
									<a href="#" class="dropdown-toggle" data-toggle="dropdown">Utilisateurs <span class="badge" id="count">0</span><span class="caret"></span></a>
									<ul class="dropdown-menu" role="menu" id="users-item">
									</ul>
								</li>
							</ul>
						</div>
					</div>
				</nav>
			<div class="container-fluid">
				<div class="row login animated fadeInLeftBig">
					<div class="col-md-6 col-md-offset-3">
						<div id="channelForm" class="form-horizontal text-center">
							<div class="form-group">
								<div class="col-md-12">
									<input type="text" class="form-control" id="name" placeholder="Pseudo">
								</div>
							</div>
							<div class="form-group">
								<div class="col-md-12">
									<input type="text" class="form-control" id="email" placeholder="mon@email.com">
								</div>
							</div>
							<button id="createChannel" class="btn btn-primary btn-block" type="submit">Se connecter</button>
						 </div>
					</div>
				</div>

				<div class="row">
					<div id="chatContainer" class="panel chat-container logged">
						<div class="chat-header">Live chat</div>
						<div class="chat-messages-container" id="message-container">
							<ul class="chat-messages-list"></ul>
						</div>
						<div class="chat-messagebox-container">
							<div class="row">
								<div class="col-md-12">
									<textarea id="message"></textarea>
								</div>
								<div class="col-md-12">
									<button class="btn btn-primary btn-block" type="submit">Send</button>
								</div>
							</div>
						</div>
					</div>
				</div>
				<footer>
					<small id="usersCountContainer" class="pull-right" style="display:none">Connected users: <span id="usersCount">0</span></small>
				</footer>
			</div>
		</div>
		<div id="map_canvas"></div>
		<script type="text/javascript" src="/socket.io/socket.io.js"></script>
		<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false&amp;libraries=places&amp;language=fr"></script>
		<script type="text/javascript" src="/public/packages/jquery/dist/jquery.min.js"></script>
		<script type="text/javascript" src="/public/packages/bootstrap/dist/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="/public/packages/handlebars/handlebars-v2.0.0.js"></script>
		<script type="text/javascript" src="/public/js/handlebars.helpers.js"></script>
		<script type="text/javascript" src="/public/js/localisation.js"></script>
		<script type="text/javascript" src="/public/js/chat.js"></script>
		<script type="text/javascript" src="/public/js/app.js"></script>
	</body>
</html>
