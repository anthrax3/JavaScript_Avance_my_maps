<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Ghota Mappy</title>

		<!-- Bootstrap -->
		<link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
		<link href="bower_components/js-store-locator/css/storelocator.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Ghota Map</a>
				</div>
				<div class="navbar-collapse collapse">
					<form class="navbar-form navbar-right" role="form" id="search">
						<div class="form-group spacer-right">
							<label for="car"></label>
							<input type="radio" id="car" name="travelMode" value="DRIVING" checked>
							<label for="footing"></label>
							<input type="radio" id="footing" name="travelMode" value="WALKING">
							<label for="bike"></label>
							<input type="radio" id="bike" name="travelMode" value="BICYCLING">
						</div>
						<div class="form-group">
							<input type="text" id="debut" placeholder="Départ" class="form-control">
						</div>
						<div class="form-group">
							<input type="text" id="arrive" placeholder="Arrivé" class="form-control">
						</div>
						<button type="submit" class="btn btn-success">Valider</button>
						<a href="#" id="save" class="btn btn-info">Save</a>
					</form>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<a href="#" class="pull-right" id="fullscreen"><img src="img/icone/resize.png" alt="resize"></a>
					<div id="info"></div>
					<div id="map-canvas"><p>Chargement de la map</p></div>
				</div>
				<div class="col-md-12 jumbotron">
					<div id="panel"></div>
				</div>
			</div>
			<footer>
				<p>&copy; Company 2014</p>
			</footer>
		</div>

		<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false&amp;libraries=places&amp;language=fr"></script>
		<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
		<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="bower_components/geocomplete/jquery.geocomplete.js"></script>
		<script type="text/javascript" src="bower_components/js-store-locator/dist/store-locator.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
		<!-- <script type="text/javascript" src="js/app.min.js"></script> -->
	</body>
</html>
